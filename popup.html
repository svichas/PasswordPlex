<html>
<head>
	<meta charset="UTF-8">
	<title>PasswordPlex</title>
	<link rel="stylesheet" href="cssbin/style.css">
</head>
<body>
	
	<div class="container">
		<h3>PasswordPlex</h3>

		<div class="option-panel">
			
			<a id="show-options">options...</a>
			<ul class="option-list" style="display: none;">
				<li><label>Symbols: <input type="checkbox"></label></li>
				<li><label>Length: <input type="number" style="width:40px;display: inline-block;"></li>
				<li><label>Number of passwords: <input type="number" style="width:40px;display: inline-block;"></label></li>
			</ul>

		</div>
		
		<div class="controllers">
			<button id="generate_password" class="button">generate</button>
		</div>

		<div id="result-panel"></div>

	</div>

	<script src="jsbin/stringtools.js"></script>
	<script src="jsbin/master.js"></script>


</body>
</html>
